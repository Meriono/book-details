plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.graphql-java.tutorial'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.graphql-java:graphql-java:11.0' // NEW
	implementation 'com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0' // NEW
	implementation 'com.google.guava:guava:26.0-jre' // NEW
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.2' // NEW mysql
	implementation 'mysql:mysql-connector-java:8.0.27' // new mysql
	implementation 'javax.persistence:javax.persistence-api:2.2' // new mysql
	implementation 'com.google.code.gson:gson:2.8.9' // new Gson
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
